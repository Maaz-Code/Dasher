<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>

    <script>
   // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyAgmTRhBdL6czGlssRJmQEpss_rt_Og128",
        authDomain: "glassmorphism-4122001.firebaseapp.com",
        projectId: "glassmorphism-4122001",
        storageBucket: "glassmorphism-4122001.appspot.com",
        messagingSenderId: "1006037021445",
        appId: "1:1006037021445:web:0118acd9a9fb35ec287d6c"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
   </script>
   <script src="app.js" defer></script>

   <title>Dasher</title>
</head>
<body>
    <main>
        <div class="logo">
            <h1>Dasher</h1>
            <p>Dashboard for Gamer</p>
        </div>
        <div class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/person.jpg" alt="avatar">
                    <div id="userDetails"></div>
                </div>
                <div id="symbol" hidden="false">
                    <img src="images/symbol.png" alt="" title="Sign in to see social links">
                </div>
                <div id="yourLinks" hidden="true">
                    <div class="socials">
                        <div class="link">
                        <a href="https://www.twitch.tv/" target="_blank">
                            <img src="images/twitch.png" alt="twitch" title="Twitch"></a>
                        </div>
                        <br>
                        <div class="link">
                        <a href="http://youtube.com/" target="_blank">
                            <img src="images/youtube.png" alt="youtube" title="Youtube"></a>
                        </div>
                        <br>
                        <div class="link">
                        <a href="https://www.instagram.com/maaz_not_mass/" target="_blank">
                            <img src="images/instagram.png" alt="instagram" title="Instagram"></a>
                        </div>
                        <br>
                        <div class="link">
                        <a href="https://open.spotify.com/playlist/4sHXzttTJvShgmbv7f15iM?si=97ea5a2cde61413d" target="_blank">
                            <img src="images/spotify.png" alt="spotify" title="Spotify"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="upper">
                    <div class="current">
                        <h1>Currently playing:</h1>
                        <br>
                        <input type="text" placeholder="Search" />
                    </div>
                    <div class="buttons">
                        <div id="whenSignedOut">
                            <button id="signInbtn">Sign in with Google</button>
                        </div>
                        <div id="whenSignedIn" hidden="true">
                            <button id="signOutbtn">Sign out</button>
                        </div>
                    </div>
                </div>
                <div id="filler" hidden="false">
                    <img src="images/flight.png" alt="" title="Sign in to view progress">
                </div>
                <div id="yourGames" hidden="true">
                    <div class="details">
                        <div class="card">
                            <div class="info">
                                <h1>Valorant</h1>
                                <h3>PC</h3>
                            </div>
                            <div class="progress">
                                <h3>Progress:</h3>
                                <h3>Iron 1</h3>
                            </div>
                        </div>
                        <br>
                        <div class="card">
                            <br>
                            <div class="info">
                                <h1>Clash of Clans</h1>
                                <h3>Mobile</h3>
                            </div>
                            <div class="progress">
                                <h3>Progress:</h3>
                                <h3>Crystal 3</h3>
                            </div>
                        </div>
                        <br>
                        <div class="card">
                            <br>
                            <div class="info">
                                <h1>Fifa Mobile</h1>
                                <h3>Mobile</h3>
                            </div>
                            <div class="progress">
                                <h3>Progress:</h3>
                                <h3>Ovr 106</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="extra">
        <div class="formButton">
            <a href="form.html">
                <img src="images/form.png" alt="form" title="Survey form">
            </a>
        </div>
        <img src="images/controller.png" alt="" title="Dasher">
    </div>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
