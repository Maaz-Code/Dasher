<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <title>Glass Website</title>
</head>
<body>
    <main> 
        <div class="glass">
            <div class="dashboard">
                <div class="user">
                    <br>
                    <img src="./images/person.jpg" alt="avatar">
                    <h1>Maaz Ahmed</h1>
                    <h3>Student and Gamer</h3>
                </div>
                <div class="socials">
                    <div class="link">
                    <a href="http://github.com/Maaz-Code" target="_blank">
                        <img src="images/github.png" alt="github"></a>
                    </div>
                    <br>
                    <div class="link">
                    <a href="http://youtube.com/" target="_blank">
                        <img src="images/youtube.png" alt="youtube"></a>
                    </div>
                    <br>
                    <div class="link">
                    <a href="https://www.instagram.com/maaz_not_mass/" target="_blank">
                        <img src="images/instagram.png" alt="instagram"></a>
                    </div>
                    <br>
                    <div class="link">
                    <a href="https://open.spotify.com/playlist/4sHXzttTJvShgmbv7f15iM?si=97ea5a2cde61413d" target="_blank">
                        <img src="images/spotify.png" alt="spotify"></a>
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="current">
                    <h1>Currently playing:</h1>
                    <br>
                    <input type="text" placeholder="Search" />
                </div>
                <div class="details">
                    <div class="card">
                        <!-- <img src="images/valorant.png" alt="valorant"> -->
                        <div class="info">
                            <h1>Valorant</h1>
                            <h3>PC</h3>
                        </div>
                        <div class="progress">
                            <h3>Progress:</h3>
                            <h3>Iron 1</h3>
                        </div>
                    </div>
                    <br>
                    <div class="card">
                        <!-- <img src="images/clash-of-clans.png" alt="clash-of-clans"> -->
                        <br>
                        <div class="info">
                            <h1>Clash of Clans</h1>
                            <h3>Mobile</h3>
                        </div>
                        <div class="progress">
                            <h3>Progress:</h3>
                            <h3>Crystal 3</h3>
                        </div>
                    </div>
                    <br>
                    <div class="card">
                        <!-- <img src="images/fifa.png" alt="fifa-mobile"> -->
                        <br>
                        <div class="info">
                            <h1>Fifa Mobile</h1>
                            <h3>Mobile</h3>
                        </div>
                        <div class="progress">
                            <h3>Progress:</h3>
                            <h3>Ovr 102</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
